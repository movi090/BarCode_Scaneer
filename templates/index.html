<!DOCTYPE html>
<html>
<head>
    <title>Сканирование штрих-кода</title>
</head>
<body>
    <a href="{{ url_for('add_product') }}">Добавить продукт</a>
    <h1>Сканирование штрих-кода</h1>
    <form action="/process_barcode" method="POST" enctype="multipart/form-data">
        <label for="barcode">Загрузите изображение штрих-кода:</label>
        <input type="file" id="barcode" name="barcode" accept="image/*" required>
        <br>
        <label for="length">Длина товара:</label>
        <input type="number" id="length" name="length" required>
        <br>
        <label for="width">Ширина товара:</label>
        <input type="number" id="width" name="width" required>
        <br>
        <label for="height">Высота товара:</label>
        <input type="number" id="height" name="height" required>
        <br>
        <button type="submit">Сканировать</button>
    </form>
</body>
</html>
